openapi: 3.0.0
info:
  title: Member API
  version: 1.0.0
  description: API for managing member
paths:
  /members:
    get:
      summary: Returns a list of all members
      description: Use this api to get all members.
      tags:
        - members
      responses:
        '200':
          description: A list of members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Members'
  /signup:
    post:
      summary: Member sign up
      description: Use this api to sign up.
      tags:
        - members
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Member'
      responses:
        '201':
          description: Member created successfully
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/MemberResponse'

components:
  schemas:
    Member:
      type: object
      required:
        - userName
        - password
        - email
        - firstName
        - lastName
      properties:
        userName:
          type: string
          example: 'username'
        password:
          type: string
          example: '12kjldkfj;adf'
        email:
          type: string
          example: 'ec1348@gmail.com'
        firstName:
          type: string
          example: 'eric'
        lastName:
          type: string
          example: 'chen'
    Members:
      type: object
      required:
        - userName
        - password
        - email
        - firstName
        - lastName
      properties:
        id:
          type: integer
        userName:
          type: string
          example: 'username'
        password:
          type: string
          example: '12kjldkfj;adf'
        email:
          type: string
          example: 'ec1348@gmail.com'
        firstName:
          type: string
          example: 'eric'
        lastName:
          type: string
          example: 'chen'
    MemberResponse:
      type: object
      required:
        - userName
      properties:
        userName:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
